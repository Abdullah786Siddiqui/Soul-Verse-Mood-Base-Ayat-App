  <!-- Contact Us Header -->
  <header class="contact-header">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please fill out the form below or contact us directly.</p>
  </header>

  <!-- Main Section -->
  <div class="container my-5">
    <div class="row g-4">
      <!-- Contact Details -->
      <div class="col-md-4">
        <div class="contact-details">
          <h5>Contact Information</h5>
          <p><strong>Address:</strong> 123 Street, Islamic City</p>
          <p><strong>Email:</strong> info@SoulVerse.com</p>
          <p><strong>Phone:</strong> +1 (234) 567-890</p>
          <p><strong>Working Hours:</strong> Mon-Fri, 9AM - 6PM</p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-8">
        <h5 style="color: #6f2dbd" class="text-center fw-bold fs-3">Send Us a Message</h5>
        <form id="contact-form" >
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" >
      <small class="text-danger" id="error-name"></small>


          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" >
      <small class="text-danger" id="error-email"></small>

          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Enter the subject">
      <small class="text-danger" id="error-subject"></small>

          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" ></textarea>
      <small class="text-danger" id="error-textarea"></small>

          </div>
          <button type="submit"  style="background-color: #6f2dbd"   class="btn text-white submit">Submit</button>
        </form>
      </div>
    </div>
